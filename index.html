<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container-card">
      <div class="illustration-hero">
        <img
          src="images/illustration-hero.svg"
          alt="illustration-hero"
          class="img-hero"
        />
      </div>
      <h1 class="title">Order Summary</h1>
      <p class="description">
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>
      <div class="btn-annual-plan-grid-3">
        <div class="music-img">
          <img src="images/icon-music.svg" alt="" class="icon-music" />
        </div>
        <div class="annual-text">
          <div class="annual-plan">Annual plan</div>
          <div class="price">$59.99/year</div>
        </div>
        <div class="btn--change">
          <a href="#" class="btn-change">Change</a>
        </div>
      </div>
      <div class="btn btn-proceed">
        <button class="btn-proceed-1">Proceed to Payment</button>
      </div>
      <div class="btn btn-cancel">
        <button class="btn-cancel-2">Cancel Order</button>
      </div>
    </div>
  </body>
</html>
